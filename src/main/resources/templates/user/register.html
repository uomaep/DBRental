<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB 대여 시스템</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            border: 1px solid gray;
            border-radius: 4px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/user/register" method="POST">
            <h2>회원가입</h2>
            <label for="account">계정</label><br>
            <input type="text" id="account" name="account" required /><br>
            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password" required /><br>
            <label for="password">비밀번호확인</label><br>
            <input type="password" id="re-password" name="re-password" required /><br><br>
            <input type="hidden" name="csrf" th:value="${csrf}" />
            <button type="submit">가입</button><br><br>
        </form>
    </div>
    <script th:if="${error_msg != null}" th:inline="javascript">
        alert([[${error_msg}]]);
    </script>
</body>
</html>
