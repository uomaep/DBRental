<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DB 대여 시스템</title>
</head>
<body>
    <div>
        <h2>MySQL 데이터베이스 대여 현황</h2>
        <a href="/user/logout">로그아웃</a>
        <h3>데이터베이스 이름</h3>
        <div style="border: 1px solid gray; padding: 4px;">
            <h4>접속 정보</h4>
            <div>host: db.uomaep.com</div>
            <div>port: 23306</div>
            <div>database: #보유한 데이터베이스 명#</div>
            <div>username: 계정 아이디</div>
            <div>password: 계정 패스워드</div>
        </div>
        <br>
        <div th:if="${isAdmin}" style="border: 1px solid gray; padding: 4px; margin-bottom: 4px;">
            <h3>관리자 기능</h3>
            <button onclick="blockSignup()">회원가입 막기</button>
            <button onclick="blockLogin()">로그인 막기</button>
            <button onclick="blockDatabase()">데이터베이스 막기</button>
        </div>
        <form id="createForm">
            <label for="databaseName">데이터베이스 이름: </label>
            <input type="text" id="databaseName" name="databaseName" />
            <button type="submit">생성하기</button>
        </form>
        <ul>
            <li th:each="info: ${databases}" th:attr="data-id=${info.id}, data-name=${info.databaseName}">
                <span th:text="${info.databaseName}"></span>
                <button onclick="dropDatabase(this)">삭제</button>
            </li>
        </ul>
    </div>

    <script th:inline="javascript">
        document.getElementById("createForm").addEventListener("submit", function(e) {
            e.preventDefault(); // 폼 기본 제출 막기

            const formData = new FormData(this);
            const databaseName = formData.get("databaseName");

            fetch("/database/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ databaseName })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg);
                    if (data.result) {
                        // 성공 시 페이지 새로고침으로 목록 반영
                        window.location.reload();
                    }
                })
                .catch(err => {
                    alert("서버 오류가 발생했습니다.");
                    console.error(err);
                });
        });

        function dropDatabase(button) {
            const li = button.closest("li");
            const id = li.dataset.id;
            const name = li.dataset.name;
            const userId = [[${userId}]];

            if (!confirm(`정말 데이터베이스 '${name}'을 삭제하시겠습니까?`)) return;

            fetch("/database/drop", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id: id,
                    databaseName: name,
                    userId: userId
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result === true) {
                        alert(`'${name}' 데이터베이스가 삭제되었습니다.`);
                        li.remove(); // 화면에서 해당 항목 제거
                    } else {
                        alert("삭제에 실패했습니다.");
                    }
                })
                .catch(err => {
                    alert("서버 오류가 발생했습니다.");
                    console.error(err);
                });
        }

        function blockSignup() {
            alert("회원가입 차단 요청 보냄 (TODO: 구현 필요)");
            // fetch("/admin/block-signup", { method: "POST" }) ...
        }
        function blockLogin() {
            alert("로그인 차단 요청 보냄 (TODO: 구현 필요)");
        }
        function blockDatabase() {
            alert("데이터베이스 차단 요청 보냄 (TODO: 구현 필요)");
        }

    </script>
</body>
</html>
